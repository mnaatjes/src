  <body>
    <header>
        <h2>HTTP Request and Response Test</h2>

    <main>
        <section>
          <article>
          <form action="./test.php/products/{123}/colors/{red}" method="GET" id="form_api">
            <h6>/products/{123}/colors/{red}</h6>
            <input type="text" name="size" value="large">

        </article>
        </section>
        <section>

          <form action="./test.php/users/{all}/items/{balls}" method="GET" id="form">

                <input type="text" name="fname" placeholder="Enter Full Name" value="Gemini Naatjes">

                <input type="date" value="2025-04-04">

                <input type="hidden" name="product_name" value="Kong">
                <input type="hidden" name="product_size" value="Large">
                <input type="hidden" name="product_type" value="Ball">
                <input type="submit" value="Submit">

        </article>
        </section>
        <section>
          <article>            
              <button id="btn_html">HTML</button>

              <button id="btn_csv">CSV</button>
              <button id="btn_index">Index</button>
              <button id="btn_planets">Planets</button>
              <button id="btn_users">Index</button>

        </section>
        <section id="display"></section>
